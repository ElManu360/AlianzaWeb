<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alianza Lima | Registro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Estilos generales (Asegúrate de que sean los mismos que definimos antes) */
	    :root {
	        --alianza-azul: #004a99;
	        --alianza-dorado: #B8A26A;
	        --alianza-blanco: #ffffff;
	    }
	    body {
	        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
	                          url('/img/menuprincipal/bannerinferior.jpg'); 
	        background-size: cover;
	        background-position: center;
	        background-repeat: no-repeat;
	        background-attachment: fixed;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        height: 100vh;
	        margin: 0;
	    }
	    /* TARJETA: Aumento el ancho para que quepan las dos columnas */
	    .login-card {
	        width: 100%;
	        max-width: 650px; /* Más ancho para dos columnas */
	        padding: 2rem;
	        border-radius: 0.5rem;
	        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
	        background-color: rgba(0, 0, 0, 0.8);
	        color: var(--alianza-blanco);
	    }
	    .login-card h2 { color: var(--alianza-dorado); font-weight: 700; margin-bottom: 1rem; }
	    .login-card label { color: var(--alianza-blanco); }
	    .form-control { background-color: rgba(255, 255, 255, 0.9); color: #333; }
	    .btn-login {
	        background-color: var(--alianza-dorado);
	        color: var(--alianza-azul);
	        border-color: var(--alianza-dorado);
	        font-weight: bold;
	        transition: background-color 0.3s;
	    }
	    .btn-login:hover { background-color: #9A845C; color: var(--alianza-blanco); }
	    .text-secondary { color: rgba(255, 255, 255, 0.8) !important; }
	    .separator { border-top: 1px solid rgba(255, 255, 255, 0.2); margin: 1.5rem 0; }
	</style>
</head>
<body>

<div class="login-card">
    
    <div class="text-center">
        <img src="/img/menuprincipal/alianza.png" alt="Escudo Alianza Lima" style="width: 80px; margin-bottom: 1rem;">
        <h2>Regístrate y Hazte Íntimo</h2>
    </div>
    
    <div th:if="${mensaje}" th:classappend="${cssmensaje}" class="alert alert-dismissible fade show">
        <span th:text="${mensaje}">Mensaje de prueba</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/General/registro}" th:object="${registroRequest}" method="post">
        
        <div class="row">
            
            <div class="col-md-6">
                <h5 style="color: var(--alianza-dorado);">1. Datos de Acceso</h5>
                
                <div class="form-group">
                    <label for="nombreUsuario">Usuario (Login):</label>
                    <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <h5 style="color: var(--alianza-dorado);">2. Información Personal</h5>
                
                <div class="form-group">
                    <label for="documentoIdentidad">DNI/Documento:</label>
                    <input type="text" class="form-control" id="documentoIdentidad" th:field="*{documentoIdentidad}" required>
                </div>

                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional):</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-login btn-block mt-4">REGISTRARME Y UNIRME</button>
    </form>
    
    <div class="text-center mt-3">
        <a th:href="@{/General/login}" class="small text-secondary" style="text-decoration: underline;">
            ¿Ya eres miembro? Inicia sesión aquí
        </a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
